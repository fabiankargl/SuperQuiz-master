<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home">Back</ion-back-button>
      <ion-title>Quiz</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Quiz:</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label>Score: {{ score }}</ion-label>
  </ion-item>
  <ion-item *ngIf="currElement">
    <ion-label>{{ currElement.title }}</ion-label>
  </ion-item>

  <ion-list *ngIf="currElement">
    <ion-button
      *ngFor="let answer of [currElement.a1, currElement.a2, currElement.a3, currElement.a4]; let i = index"
      shape="round"
      color="primary"
      expand="block"
      (click)="checkAnswer(i + 1)"
    >
      {{ answer }}
    </ion-button>
  </ion-list>

  <ion-modal>
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Quiz Finished</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-label>Your Score: {{ score }}/{{ shuffledQuestions.length }}</ion-label>
        </ion-item>
        <ion-button expand="block" color="primary" (click)="confirm()">Go to Home</ion-button>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
